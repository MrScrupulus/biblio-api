nelmio_cors:
    defaults:
        origin_regex: true
        allow_origin: ["*"]
        allow_methods: ["GET", "OPTIONS", "POST", "PUT", "PATCH", "DELETE"]
        allow_headers: ["*"]
        expose_headers: ["Link"]
        max_age: 3600
        allow_credentials: false
    paths:
        "^/api/":
            allow_origin: ["*"]
            allow_headers: ["*"]
            allow_methods: ["GET", "POST", "PUT", "DELETE", "PATCH", "OPTIONS"]
            max_age: 3600
            allow_credentials: false
            origin_regex: true
